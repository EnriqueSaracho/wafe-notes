<html>
  <head>
    <title>Hello World</title>
  </head>
  <body>
    <p>One Paragraph</p>
    <script type="text/javascript">
      // Scope - Making a variable local
      gl = 123;
      function check() {
        var gl = 456;
      }
      check();
      window.console && console.log("GL = " + gl);
    </script>
    <p>Second Paragraph</p>
  </body>
</html>
